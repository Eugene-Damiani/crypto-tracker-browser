<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Crypto Tracker</h1>
      <button type = 'submit' id = "">Crypto Asset</button>
<!-- <button type = 'submit' id = 'update-game'>Update Game</button> -->
<button type ='submit' id= "">Games Played</button>
<form id ="change-password">
<input type= 'password' name='passwords[old]' placeholder ='Old Password'>
<input type= 'password' name='passwords[new]' placeholder = 'New Password'>
  <button type = 'submit'> Change Password</button>
</form>
<form id='sign-out'>
<button type = 'submit'>Sign Out</button>
</form>

    <form id="sign-up">
      <input type = 'text' name='credentials[email]' placeholder = 'E-mail'>
      <input type = 'password' name='credentials[password]' placeholder = 'Password'>
      <input type =  'password' name='credentials[password_confirmation]'placeholder = 'Confirm Password'>
      <button type = 'submit'>Sign Up!</button>
    </form>
    <form id= "sign-in">
      <input type = 'text' name = 'credentials[email]' placeholder = 'E-mail'>
      <input type = 'password' name = 'credentials[password]' placeholder = 'Password'>
      <button type = 'submit'>Login</button>
    </form>
    <div class="app-name">Crypto Tracker</div>
      <div class="nav-buttons">
        <button id="getCryptoAssets" class="btn btn-info mr-2">Get Assets!</button>
        <button id="clearCryptoAssets" class="btn btn-outline-info">Clear Assets!</button>
      </div>
    <main>
      <div id="content" class="content"></div>
    </main>
    </body>
</html>
